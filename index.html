<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download Physics Simulator</h1>
        <a href="#" class="btn" id="downloadBtn">Download</a>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const githubRawUrl = 'https://raw.githubusercontent.com/LohTv/Physics-simulator/main/Main(dont_confuse_with_main).py';
            const link = document.createElement('a');
            link.href = githubRawUrl;
            link.download = 'PhysicsSimulator.py'; // This is the default filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
